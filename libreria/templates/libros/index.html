{% extends "base.html" %}
{% block titulo %} Lista de libros  {%endblock%}
<h1>Bienvenido a Nosotros</h1>
{% block contenido %} 
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{%url 'crear'%}" role="button">Agregar libro</a>
    </div>
    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <h1>Libros</h1>    
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                {% for libro in libros %}
                <tr class="">
                    <td>{{libro.id}}</td>
                    <td>{{libro.titulo}}</td>
                    <td>
                        <img src="{{libro.imagen.url}}" alt="{{libro.titulo}}" height='100' width="100">
                    </td>
                    <td>{{libro.descripcion}}</td>
                    <td> 
                        <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a> |
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a> </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    
        
    
</div>


{%endblock%}
